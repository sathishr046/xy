<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Seats</title>
    <style>
        body {
            background-image: url('images/bus1.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(10, 23, 1);
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Seat</h1>
        <form id="bookingForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="text" name="USN" id="USN" placeholder="Your USN" required>
            <input type="text" name="Branch" id="Branch" placeholder="Your Branch" required>
            <button type="button" class="btn" onclick="storeData()">Select Bus</button>
        </form>
    </div>

    <script>
        function storeData() {
            const name = document.getElementById('name').value;
            const USN = document.getElementById('USN').value;
            const branch = document.getElementById('Branch').value;

            // Store the data in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('USN', USN);
            localStorage.setItem('Branch', branch);

            // Redirect to bus selection page
            window.location.href = '2.html';
        }
    </script>
</body>
</html>
